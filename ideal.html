        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [direction, setDirection] = useState(0);

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) {
                    setDirection(1);
                    setCurrentSlide(c => c + 1);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    setDirection(-1);
                    setCurrentSlide(c => c - 1);
                }
            };

            // Keyboard Navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === 'Space') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);

            const slide = slides[currentSlide];

            // Slide Content Switcher
            const renderSlideContent = () => {
                switch(slide.id) {
                    case 'intro': return <IntroSlide onStart={nextSlide} />;
                    case 'eat': return <EatSlide />;
                    case 'flow': return <FlowSlide />;
                    case 'cost': return <CostSlide />;
                    case 'trans': return <TransSlide />;
                    case 'outro': return <OutroSlide onReplay={() => setCurrentSlide(0)} />;
                    default: return null;
                }
            };

            return (

                                    setDirection(idx > currentSlide ? 1 : -1);
                                    setCurrentSlide(idx);
                                }}
                                className={`h-1.5 rounded-full transition-all duration-300 ${idx === currentSlide ? 'w-8 bg-white' : 'w-2 bg-white/30 hover:bg-white/50'}`}
                            />
                        ))}
                    </div>

                    {/* Main Content Area */}
                    <div className="relative w-full h-full flex items-center justify-center p-4 md:p-12 overflow-hidden">
                        <AnimatePresence mode='wait' custom={direction}>
                            <motion.div
                                key={currentSlide}
                                custom={direction}
                                initial={{ opacity: 0, x: direction * 100, filter: 'blur(10px)' }}
                                animate={{ opacity: 1, x: 0, filter: 'blur(0px)' }}
                                exit={{ opacity: 0, x: direction * -100, filter: 'blur(10px)' }}
                                transition={{ duration: 0.5, ease: "anticipate" }}
                                className="w-full h-full"
                            >
                                {renderSlideContent()}
                            </motion.div>
                        </AnimatePresence>
                    </div>

                    {/* Controls */}
                    <div className="absolute bottom-8 right-8 flex gap-4 z-50">
                        <button 
                            onClick={prevSlide} 
                            disabled={currentSlide === 0}
                            className="p-3 rounded-full border border-white/10 bg-black/20 text-white hover:bg-white/10 disabled:opacity-30 transition backdrop-blur-md"

                        <button
